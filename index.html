<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h5 >created by anand</h5>
    <div class="container">
        <div class="playerImg">
            <img src="https://video-images.vice.com/_uncategorized/1527902757722-9c4edce0c07bf00ae5fa3fc08272fc041000x1000x1.jpeg?resize=1000:*"
                alt="">
        </div>
        <div class="mediaData">
            <h2>nail tech</h2>
            <h4>jack harlow</h4>
        </div>
        <div class="progressBar">
            <audio   id="song" >
                <source src='/Future - 712PM.mp3' > 
            </audio>
            <!-- <audio src="/Future - 712PM.mp3"></audio> -->
            <input type="range" name="" id="progress" value="0">
            <div class="playTimeIndicators">
                <span id="songCurrentTime">--</span>
                <span id="songMaxTime">--</span>
            </div>
        </div>
        <div class="player_controls">
            <div class="left_btn" onclick="minusTen()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                  </svg>
            </div>
            <div class="main_btn"  id="main_btn">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-play-circle-fill btn" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                  </svg> -->
            </div>
            <div class="right_btn" onclick="plusTen()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                  </svg>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
